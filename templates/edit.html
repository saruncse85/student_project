{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a New Student {% endblock %}</h1>
<form method="post">
    <label for="name">Student Name</label>
    <br>
    <input type="text" name="name"
           placeholder="Student Name"
           value="{{ request.form['name'] }}"></input>
    <br>

    <label for="size">Student Age</label>
    <br>
    <input type="number" name="size" value="{{ request.form['age'] }}"></input>
    <br>
    <label for="grade">Student Grade</label>
    <br>
    <input type="text" name=grade" value="{{ request.form['grade'] }}"></input>
    <br>
    <label for="email">Student Email</label>
    <br>
    <input type="text" name=email" value="{{ request.form['email'] }}"></input>
    <br>
    <label for="phone">Student Phone</label>
    <br>
    <input type="text" name=phone" value="{{ request.form['phone'] }}"></input>
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
