{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a New Student {% endblock %}</h1>
<form method="post">
    <label for="name">Student Name</label>
    <br>
    <input type="text" name="name"
           placeholder="Bird Species Name"
           value="{{ request.form['name'] }}"></input>
    <br>

    <label for="size">Bird Size</label>
    <br>
    <input type="number" name="size" value="{{ request.form['size'] }}"></input>
    <br>
    <label for="color">Bird Color</label>
    <br>
    <input type="color" name="color" value="{{ request.form['color'] }}"></input>
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
