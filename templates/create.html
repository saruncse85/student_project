{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a New Student {% endblock %}</h1>
<form method="post">
    <label for="name">Student Name</label>
    <input type="text" name="name"
           placeholder="Student Name"
           value="{{ request.form['name']  }}"></input>
    <br>

    <label for="size">Student Age: </label>
    <input type="number" name="age" placeholder="Student Age" value="{{ request.form['age']  }}"></input>
    <br>
    <label for="grade">Student Grade: </label>
    <input type="text" name="grade" placeholder="Student Grade" value="{{ request.form['grade'] }}"></input>
    <br>
    <label for="email">Student Email</label>
    <input type="text" name="email" placeholder="Student Email" value="{{ request.form['email'] }}"></input>
    <br>    
    <label for="phone">Student Phone</label>
    <input type="text" name="phone" placeholder="Student Phone" value="{{ request.form['phone'] }}"></input>
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
